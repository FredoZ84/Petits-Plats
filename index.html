<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Petit Plats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--favicon -->
        <link rel="icon" sizes="16x16" href="public/assets/favico.ico">
        <link rel="shortcut icon" sizes="16x16" href="public/assets/favico.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <script src="https://kit.fontawesome.com/3da369d0ce.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="public/css/style.css">

    </head>
    <body>
        <header>
            <a href="index.html">
                <h1 class="none">Les petits plats</h1>
                <img src="public/assets/logo.png" alt="logo de l'entreprise, Les petits plats" id="logo">
            </a>
        </header>
        <main>
            <form id="search_area">
                <div id="main_search">
                    <input type="search" id="recipes_search" name="recipes" placeholder="Rechercher une recette">
                    <label for="recipes_search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>                
                </div>
                <div id="search_by_tag_area">

                </div>
                <div id="particular_search_area">
                    
                </div>                     
            </form>
            <div id="recipes_list">
                <!--Example Recipe-->
                <div class="ingredients_card">
        
                    <div class="decoration"></div>
                    <div class="ingredients_descrtiption">
                        <h2 class="dish_title">
                            <span class="title">Limonade de Coco</span>
                            <span class="preparation_time">
                                <i class="fa-regular fa-clock"></i>
                                <span class="time">10 min</span>
                            </span>  
                        </h2>
                        <p>
                            <span class="components">
                                <span class="component_title">Lait de coco:</span> 
                                <span class="component_quantity">400ml</span>
                                <br>  
                                <span class="component_title">Jus de citron:</span>
                                <span class="component_quantity">2 </span>
                                <br> 
                                <span class="component_title">Crème de coco:</span>
                                <span class="component_quantity">2 cuillères</span>
                                <br> 
                                <span class="component_title">Sucre:</span>
                                <span class="component_quantity">30g</span>
                                <br> 
                                <span class="component_title">Glaçons:</span>
                                <span class="component_quantity">2 </span>
                                <br>  
                            </span> 
                            <span class="preparation">Mettre les glaçons à votre goût dans le blender, ajouter le lait, la crème de coco, le jus de 2 citrons et le sucre. Mixer jusqu'à avoir la consistence désirée</span>
                        </p>                    
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
